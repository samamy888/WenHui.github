
<form name="Show">
  
<img id="Plane1" src="Plane.png">
<script>

var IE = document.all?true:false
var tempX = 0
var tempY = 0
var Plane=document.getElementById(Plane1).position;
// var plane=document.getElementById('Plane.png');

if (!IE) document.captureEvents(Event.MOUSEMOVE)
document.onmousemove = getMouseXY;

function getMouseXY(e) {
  if (IE) { 
    tempX = event.clientX + document.body.scrollLeft
    tempY = event.clientY + document.body.scrollTop
  } else {  
    tempX = e.pageX
    tempY = e.pageY
  }  
  
  if (tempX < 0){tempX = 0}
  if (tempY < 0){tempY = 0}  
 
  document.Show.MouseX.value = tempX
  document.Show.MouseY.value = tempY
  if(Plane!=null){ 
	  alert(Plane.position);
  }else{
	  alert("Undefinded");
  }
  return true
}
</script>

<p align="center"><input type="text" name="MouseX" value="0" size="4">X <input type="text" name="MouseY" value="0" size="4">Y</p>

</form>
